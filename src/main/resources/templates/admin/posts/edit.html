<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<body>
    <div layout:fragment="content">
        <div class="row mb-5">
            <div class="col-md-6">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/posts/edit}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="id" th:value="${post.id}" />

                            <div class="form-group">
                                <label for="title">Title :</label><br>
                                <input class="form-control" type="text" id="title" name="title" th:value="${post.title}" required>
                            </div>

                            <div class="form-group">
                                <label for="content">Content :</label><br>
                                <textarea  class="form-control" id="content" name="content" rows="10" cols="50" th:text="${post.content}"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="cover">Cover Image :</label><br>
                                <input class="form-control" type="file" id="cover" name="thumbnail">
                            </div>

                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <figure class="mb-5">
                            <img style="box-sizing: content-box; width: 100%;" th:src="@{'/uploads/' + ${post.thumbnail}}" alt="" />
                        </figure>
                        <main th:utext="${post.content}"></main>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
