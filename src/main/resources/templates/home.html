<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/front}">
<head><title layout:fragment="title">Home</title></head>
<body>
    <main layout:fragment="content">
        <header class="hero">
            <div class="container">
                <div class="row g-lg-8 align-items-center">
                    <div class="col-md-6 text-center text-md-start">
                        <h1 class="hero-title">Le super blog de <span class="text-primary">KainoVaii</span>.</h1>
                        <p class="hero-description mt-5">Accedebant enim eius asperitati, ubi inminuta vel laesa amplitudo imperii dicebatur, et iracundae suspicionum quantitati proximorum cruentae blanditiae.</p>
                        <div class="mt-6">
                            <div class="row justify-content-center justify-content-md-start">
                                <div class="col-auto"><a href="#" class="btn btn-lg">Browse gallery</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="hero-img-side">
                            <div id="carousel-controls" class="carousel slide" data-bs-ride="carousel" data-interval="4000">
                                <div class="carousel-inner">
                                    <div class="carousel-item active p-3">
                                        <img width="600" th:src="@{/svg/undraw_book-lover.svg}" alt="" />
                                    </div>
                                </div>
                                <a class="carousel-control-prev text-secondary" href="#carousel-controls" role="button" data-bs-slide="prev">
                                    <!-- Download SVG icon from http://tabler.io/icons/icon/chevron-left -->
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="icon icon-md icon-2"
                                    >
                                        <path d="M15 6l-6 6l6 6" />
                                    </svg>
                                    <span class="visually-hidden">Previous</span>
                                </a>
                                <a class="carousel-control-next text-secondary" href="#carousel-controls" role="button" data-bs-slide="next">
                                    <!-- Download SVG icon from http://tabler.io/icons/icon/chevron-right -->
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="icon icon-md icon-2"
                                    >
                                        <path d="M9 6l6 6l-6 6" />
                                    </svg>
                                    <span class="visually-hidden">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="container-xl">
            <div class="row mt-5">
                <div th:each="post : ${posts}" class="col-md-3">
                    <div class="card">
                        <div class="img-responsive img-responsive-16x9 card-img-top"
                             th:if="${post.thumbnail != null and !#strings.isEmpty(post.thumbnail)}"
                             th:style="'background-image: url(' + @{/uploads/{file}(file=${post.thumbnail})} + ')'"
                             th:title="${post.title}">
                        </div>
                        <div class="img-responsive img-responsive-16x9 card-img-top"
                             th:unless="${post.thumbnail != null and !#strings.isEmpty(post.thumbnail)}"
                             style="background-image: url('https://placehold.co/600x400/EEE/31343C')"
                             th:title="${post.title}">
                        </div>
                        <div class="card-body">
                            <h3  th:text="${post.title}" class="card-title">default-content</h3>
                            <a th:href="@{/posts/{slug}(slug=${post.slug})}" class="text-indigo-600 font-medium hover:underline">Lire la suite â†’</a>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>
</body>
</html>
