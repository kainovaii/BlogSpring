<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/front}">
<head><title layout:fragment="title">Articles</title></head>
<body>
    <main layout:fragment="content">
        <section class="py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-bold mb-8">Derniers articles</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="post : ${posts}" class="bg-white rounded-2xl shadow p-6 hover:shadow-md transition">
                        <h3  th:text="${post.title}" class="text-xl font-semibold mb-2">Title</h3>
                        <p  th:text="${post.content}" class="text-gray-600 mb-4">Content</p>
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="text-indigo-600 font-medium hover:underline">Lire la suite â†’</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
