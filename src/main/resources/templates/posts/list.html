<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/front}">
<head><title layout:fragment="title">Articles</title></head>
<body>
    <main layout:fragment="content">
        <section class="container-xl">
            <div class="row mt-5">
                <div th:each="post : ${posts}" class=" col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 th:text="${post.title}" class="text-xl font-semibold mb-2">Title</h3>
                            <p th:utext="${@textUtils.truncateWords(post.content, 70)}" class="text-gray-600 mb-4">Content</p>
                            <a th:href="@{/posts/{slug}(slug=${post.slug})}" class="text-indigo-600 font-medium hover:underline">Lire la suite â†’</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
