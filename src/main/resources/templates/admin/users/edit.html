<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<body>
    <div layout:fragment="content">
        <div class="row mb-3">
            <div class="col-md-12 mb-3">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary" th:href="@{/admin/users}"><i class="fas fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-danger float-right" th:href="@{/admin/users/delete/{id}(id=${user.id})}"><i class="fas fa-solid fa-trash"></i></a>
                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-primary float-right mr-2"><i class="fas fa-solid fa-eye"></i></a>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/users/edit}" method="POST">
                            <input type="hidden" th:name="id" th:value="${user.id}" />
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="username">Username :</label>
                                        <input class="form-control" type="text" id="username" name="username" th:value="${user.username}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">Email :</label>
                                        <input class="form-control" type="text" id="email" name="email" th:value="${user.email}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="role">Role :</label>
                                        <select class="form-control" id="role" name="role">
                                            <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                                            <option value="EDITOR" th:selected="${user.role == 'EDITOR'}">EDITOR</option>
                                            <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary" type="submit">Save</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Blog Posts</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">NaN</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-newspaper fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card shadow">
                            <div class="card-body">
                                NaN
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
