<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/front}">
<head><title layout:fragment="title">Articles</title></head>
<body>
    <main layout:fragment="content">
        <main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-base-200 antialiased">
            <div class="flex justify-between px-4 mx-auto max-w-screen-xl">
                <article class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
                    <header class="mb-4 lg:mb-6 not-format">
                        <address class="flex items-center mb-6 not-italic">
                            <div class="inline-flex items-center mr-3 text-sm text-gray-900">
                                <img class="mr-4 w-16 h-16 rounded-full" th:src="@{/svg/undraw_developer-avatar.svg}" alt="avatar" />
                                <div>
                                    <a href="#" rel="author" class="text-xl font-bold text-gray-900 capitalize"><span th:text="${authorUsername}">default-content</span></a>
                                    <p class="text-base text-gray-500">
                                        <span class="badge badge-soft badge-sm badge-primary capitalize"><span th:text="${authorRole}">default-content</span></span>
                                    </p>
                                    <p class="text-base text-gray-500 "><time><span th:text="${createdAt}">default-content</span></time></p>
                                </div>
                            </div>
                        </address>
                        <h1 th:text="${post.title}" class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl">default-content</h1>
                    </header>
                    <figure class="mb-5">
                        <img class="rounded-md w-full" th:src="@{'/uploads/' + ${post.thumbnail}}" alt="" />
                    </figure>
                    <main th:utext="${post.content}">default-content</main>
                </article>
            </div>
        </main>
    </main>
</body>
</html>
