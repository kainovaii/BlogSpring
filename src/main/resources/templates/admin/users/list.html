<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<body>
<div layout:fragment="content">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1 class="h3 mb-2 text-gray-800">Users</h1>
        </div>
        <div class="col-md-6">
            <a class="btn btn-primary float-right" th:href="@{/admin/users/new}">New users</a>
        </div>

        <div class="col-md-12 mt-3">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable">
                            <thead>
                            <tr>
                                <th><strong>#</strong></th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">default-content</td>
                                <td th:text="${user.username}">default-content</td>
                                <td th:text="${user.email}">default-content</td>
                                <td th:text="${user.role}">default-content</td>
                                <td><a class="btn btn-sm btn-secondary" th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a> <a class="btn btn-sm btn-danger" th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
