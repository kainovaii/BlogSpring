<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<body>
    <div layout:fragment="content">
        <div class="row mb-3">
            <div class="col-md-12 mb-3">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary" th:href="@{/admin/posts}"><i class="fas fa-solid fa-arrow-left"></i></a>
            </div>
            <div class="col-md-6">
                <a class="btn btn-danger float-right" th:href="@{/admin/posts/delete/{id}(id=${post.id})}"><i class="fas fa-solid fa-trash"></i></a>
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-primary float-right mr-2"><i class="fas fa-solid fa-eye"></i></a>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-6">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/posts/edit}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="id" th:value="${post.id}" />
                            <div class="form-group">
                                <label for="title">Title :</label><br>
                                <input class="form-control" type="text" id="title" name="title" th:value="${post.title}" required>
                            </div>
                            <div class="form-group">
                                <label for="content-editor">Content :</label><br>
                                <textarea class="form-control" id="content-editor" name="content" rows="10" cols="50" th:text="${post.content}"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="cover">Cover Image :</label><br>
                                <input class="form-control pb-1" type="file" id="cover" name="thumbnail">
                            </div>
                            <button class="btn btn-primary" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <figure class="mb-5">
                            <img style="box-sizing: content-box; width: 100%;" th:src="@{'/uploads/' + ${post.thumbnail}}" alt="" />
                        </figure>
                        <main th:utext="${post.content}"></main>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
